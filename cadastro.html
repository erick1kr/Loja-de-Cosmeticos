<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Cosméticos - Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Página de Cadastro</h1>
      <form>
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="exampleInputName" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail2" class="form-label"
            >Endereço de e-mail</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail2"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword2"
          />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
      <p class="mt-3">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
