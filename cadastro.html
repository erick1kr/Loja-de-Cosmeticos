<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Cosméticos - Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Página de Cadastro</h1>
      <form id="cadastroForm">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="exampleInputName" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail2" class="form-label"
            >Endereço de e-mail</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail2"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword2"
          />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
      <p class="mt-3">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
    <script>
      // Função para lidar com o envio do formulário de cadastro
      document
        .getElementById("cadastroForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Impede o envio padrão do formulário

          // Captura os dados do formulário
          const nome = document.getElementById("exampleInputName").value;
          const email = document.getElementById("exampleInputEmail2").value;
          const senha = document.getElementById("exampleInputPassword2").value;

          // Envia os dados para o backend
          fetch("backend/cadastro", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ nome, email, senha }),
          })
            .then((response) => {
              if (response.ok) {
                alert(
                  "Cadastro bem-sucedido! Redirecionando para a página de login..."
                );
                // Redireciona para a página de login após um pequeno atraso
                setTimeout(function () {
                  window.location.href = "login.html";
                }, 2000); // Redireciona após 2 segundos (2000 milissegundos)
              } else {
                alert(
                  "Erro ao cadastrar. Verifique seus dados e tente novamente."
                );
              }
            })
            .catch((error) => {
              console.error("Erro ao enviar solicitação de cadastro:", error);
              alert("Ocorreu um erro. Tente novamente mais tarde.");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
